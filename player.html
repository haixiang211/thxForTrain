<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .player-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .album-art {
            width: 200px;
            height: 200px;
            background: #ddd;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
        }
        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        button {
            background: none;
            border: none;
            font-size: 24px;
            margin: 0 10px;
            cursor: pointer;
        }
        .progress-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
        }
        .time {
            display: flex;
            justify-content: space-between;
        }
        .lyrics {
            height: 200px;
            overflow-y: auto;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <img class="album-cover" src="" alt="专辑封面" style="width: 100%; height: 100%; object-fit: cover;" />
        </div>
        <div class="song-info">
            <h2 class="song-title">歌曲名称</h2>
            <p class="artist">歌手</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time">
                <span class="current-time">0:00</span>
                <span class="duration">3:30</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="prev-btn">⏮</button>
            <button class="play-btn">▶</button>
            <button class="next-btn">⏭</button>
        </div>
        
        <div class="lyrics">
            <p>歌词加载中...</p>
        </div>
    </div>

    <script>
        const playBtn = document.querySelector('.play-btn');
const prevBtn = document.querySelector('.prev-btn');
const nextBtn = document.querySelector('.next-btn');
const songTitle = document.querySelector('.song-title');
const artist = document.querySelector('.artist');
const progress = document.querySelector('.progress');
const currentTimeEl = document.querySelector('.current-time');
const durationEl = document.querySelector('.duration');
const lyricsEl = document.querySelector('.lyrics');

const songs = [
    {
        title: "定西 (2016 unplugged)",
        artist: "未知",
        file: "res/定西 (2016 unplugged).flac"
    },
    {
        title: "结婚 (2016 unplugged)",
        artist: "朱格乐, 张怡然, 姚斌",
        file: "res/结婚 (2016 unplugged) 朱格乐,张怡然,姚斌.flac"
    },
    {
        title: "这个世界会好吗 (2016 unplugged)",
        artist: "未知",
        file: "res/这个世界会好吗 (2016 unplugged).flac"
    }
];

let currentSongIndex = 0;
let isPlaying = false;
const audio = new Audio();

function loadSong(index) {
    const song = songs[index];
    audio.src = song.file;
    songTitle.textContent = song.title;
    artist.textContent = song.artist;
    lyricsEl.innerHTML = "<p>歌词加载中...</p>";

    // 读取FLAC封面
    fetch(song.file)
        .then(response => response.arrayBuffer())
        .then(buffer => {
            // 使用jsmediatags库解析元数据
            jsmediatags.read(new Blob([buffer]), {
                onSuccess: function(tag) {
                    const pictures = tag.tags.picture;
                    if (pictures) {
                        let base64String = "";
                        const data = pictures.data;
                        for (let i = 0; i < data.length; i++) {
                            base64String += String.fromCharCode(data[i]);
                        }
                        const base64 = window.btoa(base64String);
                        const format = pictures.format;
                        document.querySelector('.album-cover').src = `data:${format};base64,${base64}`;
                    } else {
                        document.querySelector('.album-cover').src = "";
                    }
                },
                onError: function(error) {
                    console.log('读取封面失败:', error);
                    document.querySelector('.album-cover').src = "";
                }
            });
        });
}

function playSong() {
    audio.play();
    isPlaying = true;
    playBtn.textContent = "⏸";
}

function pauseSong() {
    audio.pause();
    isPlaying = false;
    playBtn.textContent = "▶";
}

playBtn.addEventListener('click', () => {
    if (isPlaying) {
        pauseSong();
    } else {
        playSong();
    }
});

prevBtn.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    loadSong(currentSongIndex);
    playSong();
});

nextBtn.addEventListener('click', () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    loadSong(currentSongIndex);
    playSong();
});

// 更新进度条和时间
audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = progressPercent + '%';

        let currentMinutes = Math.floor(audio.currentTime / 60);
        let currentSeconds = Math.floor(audio.currentTime % 60);
        let durationMinutes = Math.floor(audio.duration / 60);
        let durationSeconds = Math.floor(audio.duration % 60);

        if (currentSeconds < 10) currentSeconds = '0' + currentSeconds;
        if (durationSeconds < 10) durationSeconds = '0' + durationSeconds;

        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
    }
});

// 歌曲播放结束自动切换下一首
audio.addEventListener('ended', () => {
    nextBtn.click();
});

// 初始化加载第一首歌
loadSong(currentSongIndex);

    </script>
</body>
</html>
